<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz.zr | Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <nav>
        <h1 class="brand">quiz.zr</h1>
        <a class="nav-link" href="/leaderboard.html">View Leaderboard</a>
    </nav>
    <main>
        <section class="landing">
            <h1 id="landing-title">Take up a quick quiz and enhance your knowledge.</h1>
            <button class="start-btn">Start</button>
        </section>
        <dialog class="modal">
            <div>
                <h1>Enter your username</h1>
                <form class="username-form">
                    <input type="text" minlength="5" required id="username-input">
                    <div class="btn-panel">
                        <button class="back-btn">Go back</button>
                        <button class="continue-btn">Continue</button>
                    </div>
                </form>
            </div>
        </dialog>
    </main>
</body>
</html>
